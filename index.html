  .fear-greed-tab.active {

  .fear-greed-history {

  .fear-greed-item {

    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #333;
  }
  .fear-greed-timestamp {
    color: #aaa;
  }
  .fear-greed-value-history {
