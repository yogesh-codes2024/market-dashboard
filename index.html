<style>
  /* Dashboard container */
  .dashboard-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }
  .widgets-container {
    display: flex;
    gap: 24px;
    align-items: flex-start;
  }
  .left-column {
    width: 380px;
    flex: none;
  }
  .right-column {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .small-widgets-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    align-items: flex-start;
  }
  /* New alignment styles for consistent widget sizing */
  .tradingview-widget-container {
    box-sizing: border-box;
    background: #0b0b0b;
    border-radius: 8px;
    overflow: hidden;
    padding: 0;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.03);
  }
  .tradingview-widget-container .tradingview-widget-container__widget {
    width: 100% !important;
    height: 100% !important;
    display: block;
  }
  .left-column .tradingview-widget-container.hotlist {
    width: 100%;
    height: 480px;
  }
  .small-widgets-row .tradingview-widget-container.small-widget {
    flex: 0 0 320px;
    height: 340px;
  }
  .right-column .tradingview-widget-container.timeline {
    width: 100%;
    height: 520px;
  }

  /* Responsive adjustments */
  @media (max-width: 1000px) {
    .dashboard-container { padding: 12px; }
    .left-column { width: 360px; }
    .small-widgets-row .tradingview-widget-container.small-widget { flex: 0 0 45%; }
    .right-column .tradingview-widget-container.timeline { height: 450px; }
  }
  @media (max-width: 700px) {
    .widgets-container { flex-direction: column; }
    .left-column, .right-column { width: 100%; }
    .small-widgets-row { flex-wrap: nowrap; overflow-x: auto; }
    .small-widgets-row .tradingview-widget-container.small-widget { flex: 0 0 320px; }
    .right-column .tradingview-widget-container.timeline { height: 420px; }
  }
  /* Top news section at the top */
  .top-news {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  .top-news .tradingview-widget-container.timeline {
    flex: 1 1 auto;
    height: 550px;
  }
  .top-news .tradingview-widget-container.hotlist {
    width: 380px;
    flex: none;
    height: 550px;
  }
  .fear-greed-container {
    width: 400px;
    background: #1a1a1a;
    border-radius: 8px;
    padding: 20px;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  .fear-greed-header {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 15px;
    text-align: center;
  }
  .fear-greed-gauge {
    width: 100%;
    height: 60px;
    background: linear-gradient(to right, #d32f2f, #f57c00, #fbc02d, #7cb342, #388e3c);
    border-radius: 8px;
    position: relative;
    margin-bottom: 10px;
  }
  .fear-greed-needle {
    position: absolute;
    top: 0;
    width: 2px;
    height: 100%;
    background: #fff;
    transform-origin: top center;
  }
  .fear-greed-value {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
    color: #2196F3;
  }
  .fear-greed-label {
    text-align: center;
    font-size: 14px;
    margin-bottom: 15px;
    color: #aaa;
  }
  .fear-greed-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    border-bottom: 1px solid #333;
  }
  .fear-greed-tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    background: none;
    border: none;
    color: #aaa;
    font-size: 12px;
    transition: all 0.3s;
  }
  .fear-greed-tab.active {
    color: #2196F3;
    border-bottom: 2px solid #2196F3;
  }
  .fear-greed-history {
    max-height: 150px;
    overflow-y: auto;
    font-size: 12px;
  }
  .fear-greed-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #333;
  }
  .fear-greed-timestamp {
    color: #aaa;
  }
  .fear-greed-value-history {
    font-weight: bold;
  }
</style>
